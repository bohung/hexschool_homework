<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML、CSS 教學</title>
  <link rel="stylesheet" href="css/style.css" media="all">
</head>
<body>

  <table class="price">

      <th>項目</th>

      <td>多次複習</td>
      <td class="important">可</td>

      <td>有</td>

      <td>板書</td>
    </tr>

</html>
